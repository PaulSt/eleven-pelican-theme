<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        {{ SITENAME }}
        {% if page and page.title %} | {{ page.title }}{% endif %}
        {% if article and article.title %} | {{ article.title }}{% endif %}
      {% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">
    <link rel="shortcut icon" href="{{ SITEURL }}/{{ ELEVEN_LOGO }}">
  </head>

  <body>
    {% block content %}
    <!-- page content goes here -->
    {% endblock %}
  </body>
</html>
